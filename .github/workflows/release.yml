name: Release to Replicated (unstable)

on:
  workflow_dispatch:
    inputs:
      releaseTag:
        description: "Release tag to publish (e.g. v1.2.3)"
        required: true
        default: ""
        type: string
  pull_request:
    branches: [ main, master ]
    types: [closed]

permissions:
  contents: write

env:
  CHANNEL_ALIAS: unstableChannel

jobs:
  prepare_pr:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate inputs
        run: |
          if [ -z "${{ inputs.releaseTag }}" ]; then
            echo "releaseTag input is required" >&2
            exit 1
          fi

      - name: Install yq
        run: |
          YQ_VERSION=v4.44.3
          curl -sSL "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64" -o yq
          sudo mv yq /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Set release tag on internal images
        env:
          RELEASE_TAG: ${{ inputs.releaseTag }}
        run: |
          yq -i '
            .apollo.image.tag = strenv(RELEASE_TAG) |
            .apollo.dbInit.image.tag = strenv(RELEASE_TAG) |
            .thermos.image.tag = strenv(RELEASE_TAG) |
            .thermos.dbInit.image.tag = strenv(RELEASE_TAG) |
            .mercury.image.tag = strenv(RELEASE_TAG) |
            .frontend.image.tag = strenv(RELEASE_TAG)
          ' composio/values.yaml
          echo "Updated composio/values.yaml image tags to ${RELEASE_TAG}"

      - name: Create release PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/${{ inputs.releaseTag }}
          title: "Release ${{ inputs.releaseTag }} to unstable channel"
          commit-message: "chore: set release tag ${{ inputs.releaseTag }}"
          body: |
            This PR sets the release tag to `${{ inputs.releaseTag }}` across internal images in `composio/values.yaml`.

            Merging this PR will trigger the release workflow (on push to main/master) to package the chart, create the GitHub release, and promote it to the `unstableChannel` in Replicated.
          labels: release

  release:
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/') &&
      contains(github.event.pull_request.labels.*.name, 'release')
    environment: release
    concurrency:
      group: release-${{ github.event.pull_request.head.ref }}
      cancel-in-progress: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yq
        run: |
          YQ_VERSION=v4.44.3
          curl -sSL "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64" -o yq
          sudo mv yq /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Read release tag from values.yaml
        id: read-tag
        run: |
          tag=$(yq '.apollo.image.tag' composio/values.yaml)
          if [ -z "$tag" ] || [ "$tag" = "latest" ]; then
            echo "Invalid release tag in composio/values.yaml: '$tag'" >&2
            exit 1
          fi

          branch="${GITHUB_HEAD_REF:-${{ github.event.pull_request.head.ref }}}"
          branch_tag="${branch#release/}"
          if [ "$branch_tag" != "$tag" ]; then
            echo "Branch tag ($branch_tag) does not match values.yaml tag ($tag)" >&2
            exit 1
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.14.4

      - name: Build chart package
        run: |
          helm dependency update composio
          mkdir -p helm-release
          helm package composio --destination helm-release
          ls -l helm-release

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.read-tag.outputs.tag }}
          name: ${{ steps.read-tag.outputs.tag }}
          generate_release_notes: true
          files: |
            helm-release/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Replicated CLI
        run: |
          curl -sSL "https://api.replicated.com/cli/v1/replicated/download?platform=Linux" \
            | sudo tar -xz -C /usr/local/bin replicated
          replicated version

      - name: Promote release to unstableChannel
        env:
          REPLICATED_API_TOKEN: ${{ secrets.REPLICATED_API_TOKEN }}
          APP_SLUG: ${{ secrets.REPLICATED_APP_SLUG }}
          RELEASE_TAG: ${{ steps.read-tag.outputs.tag }}
          CHANNEL_ALIAS: ${{ env.CHANNEL_ALIAS }}
        run: |
          if [ -z "$REPLICATED_API_TOKEN" ] || [ -z "$APP_SLUG" ]; then
            echo "Missing REPLICATED_API_TOKEN or REPLICATED_APP_SLUG secret" >&2
            exit 1
          fi

          replicated login --token "$REPLICATED_API_TOKEN"
          replicated release promote \
            --app "$APP_SLUG" \
            --channel "$CHANNEL_ALIAS" \
            --version "$RELEASE_TAG"

