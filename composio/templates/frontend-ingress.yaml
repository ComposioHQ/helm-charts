{{- if and .Values.frontend.enabled .Values.frontend.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "composio.fullname" . }}-frontend-ingress
  namespace: {{ include "composio.namespace" . }}
  labels:
    {{- include "composio.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    {{- with .Values.frontend.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.frontend.ingress.className }}
  ingressClassName: {{ .Values.frontend.ingress.className }}
  {{- end }}
  rules:
  - host: {{ .Values.frontend.ingress.host | default (printf "app.%s" .Values.global.domain) }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "composio.fullname" . }}-frontend
            port:
              number: {{ .Values.frontend.service.port | default 3000 }}
  {{- if .Values.frontend.ingress.tls }}
  tls:
    {{- toYaml .Values.frontend.ingress.tls | nindent 4 }}
  {{- end }}
{{- end }}

