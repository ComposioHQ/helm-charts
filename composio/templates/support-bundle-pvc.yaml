{{- if and .Values.supportBundle.enabled .Values.supportBundle.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "composio.fullname" . }}-support-bundle-pvc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "composio.labels" . | nindent 4 }}
    app.kubernetes.io/component: support-bundle
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.supportBundle.persistence.size | default "1Gi" }}
  {{- if .Values.supportBundle.persistence.storageClass }}
  storageClassName: {{ .Values.supportBundle.persistence.storageClass }}
  {{- end }}
{{- end }}