{{- if and .Values.mercury.enabled .Values.mercury.useKnative }}
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: {{ include "composio.fullname" . }}-mercury
  namespace: {{ include "composio.namespace" . }}
  labels:
    {{- include "composio.labels" . | nindent 4 }}
    app.kubernetes.io/component: mercury
  annotations:
    # Configure the custom domain for this service
    serving.knative.dev/visibility: cluster-local
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-4"
spec:
  template:
    metadata:
      labels:
        {{- include "composio.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mercury
      annotations:
        autoscaling.knative.dev/minScale: "{{ .Values.mercury.autoscaling.minScale | default "1" }}"
        autoscaling.knative.dev/maxScale: "{{ .Values.mercury.autoscaling.maxScale | default "10" }}"
        autoscaling.knative.dev/target: "{{ .Values.mercury.autoscaling.target | default "80" }}"
        # Force new revision only when image changes
        composio.dev/image-tag: "{{ .Values.mercury.image.tag | default .Chart.AppVersion }}"
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      containerConcurrency: {{ .Values.mercury.containerConcurrency | default 0 }}
      timeoutSeconds: {{ .Values.mercury.timeoutSeconds | default 300 }}
      containers:
        - name: mercury
          image: "{{ .Values.global.registry.name }}/{{ .Values.mercury.image.repository }}:{{ .Values.mercury.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.mercury.image.pullPolicy }}
          {{- if and .Values.mercury.command (gt (len .Values.mercury.command) 0) }}
          command:
            {{- toYaml .Values.mercury.command | nindent 12 }}
          {{- end }}
          {{- if and .Values.mercury.args (gt (len .Values.mercury.args) 0) }}
          args:
            {{- toYaml .Values.mercury.args | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.mercury.service.port | default 8080 }}
          {{- with .Values.mercury.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: SELF_HOSTED
              value: "true"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-openai-credentials
                  key: OPENAI_API_KEY
            - name: BACKEND_URL
              value: {{ printf "http://%s-apollo:9900" .Release.Name | quote }}
            - name: APOLLO_URL
              value: {{ printf "http://%s-apollo:9900" .Release.Name | quote }}
            - name: APOLLO_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-apollo-admin-token
                  key: APOLLO_ADMIN_TOKEN
            - name: USE_APOLLO_GET_DOWNLOAD_URL_API
              value: "true"
            {{- if $.Values.mercury.awsLambda.enabled }}
            - name: AWS_LAMBDA_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.mercury.awsLambda.secretRef }}
                  key: S3_ACCESS_KEY_ID
            - name: AWS_LAMBDA_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.mercury.awsLambda.secretRef }}
                  key: S3_SECRET_ACCESS_KEY 
            {{- end }}
            # OpenTelemetry configuration
            {{- if .Values.otel.enabled }}
            - name: OTEL_ENABLED
              value: {{ .Values.otel.enabled | quote }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.otel.mercury.serviceName | default "mercury-openapi" | quote }}
            - name: OTEL_SERVICE_VERSION
              value: {{ .Values.otel.mercury.serviceVersion | default "1.0.0" | quote }}
            - name: OTEL_ENVIRONMENT
              value: {{ .Values.otel.environment | default .Values.global.environment | default "development" | quote }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.otel.exporter.otlp.endpoint | default (printf "%s-otel-collector:4317" .Release.Name) | quote }}
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: {{ .Values.otel.exporter.otlp.insecure | default "true" | quote }}
            - name: OTEL_TRACES_ENABLED
              value: {{ .Values.otel.traces.enabled | default "true" | quote }}
            - name: OTEL_METRICS_ENABLED
              value: {{ .Values.otel.metrics.enabled | default "true" | quote }}
            - name: OTEL_METRIC_EXPORT_INTERVAL
              value: {{ .Values.otel.metrics.exportInterval | default "60000" | quote }}
            {{- end }}

          resources:
            {{- toYaml .Values.mercury.resources | nindent 12 }}
          {{- with .Values.mercury.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.mercury.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
 
