apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-apollo
  labels:
    app: apollo
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.apollo.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: apollo
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: apollo
        release: {{ .Release.Name }}
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: apollo
          image: "{{ .Values.apollo.image.repository }}:{{ .Values.apollo.image.tag }}"
          imagePullPolicy: {{ .Values.apollo.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - containerPort: 9900
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: 9900
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: 9900
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: PORT
              value: "9900"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: NODE_ENV
              value: "production"
            - name: AWS_REGION
              value: {{ .Values.aws.region | quote }}
            - name: COMPOSIO_ENV
              value: "production"
            - name: USE_CLICKHOUSE_FOR_LOGS
              value: "false"
            - name: SELF_HOSTED
              value: "true"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=8192"
            - name: THERMOS_URL
              value: {{ printf "http://%s-thermos:8180" .Release.Name | quote }}
            - name: MCP_BASE_URL
              value: {{ printf "http://%s-mcp:3000" .Release.Name | quote }} 
            - name: OVERWRITE_APOLLO_URL
              value: {{ .Values.apollo.overwrite_apollo_url | default (printf "http://%s-apollo:9900" .Release.Name) | quote }}
            - name: OAUTH2_REDIRECT_URI_OVERRIDE
              value: {{ .Values.apollo.oauth2_redirect_uri_override | default (printf "http://%s-apollo:9900/api/v3/toolkits/auth/callback" .Release.Name) | quote }}
            - name: MERCURY_URL
              value: "https://mercury.composio.dev"
            - name: SERVICE_NAME
              value: "apollo"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: external-redis-secret
                  key: url      
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-encryption-key
                  key: ENCRYPTION_KEY
            - name: APOLLO_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-apollo-admin-token
                  key: APOLLO_ADMIN_TOKEN
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: external-postgres-secret
                  key: url
            {{- if .Values.monitoring.enabled }}
            # OpenTelemetry Configuration
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://{{ .Release.Name }}-otel-collector:4318"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "http/protobuf"
            - name: OTEL_SERVICE_NAME
              value: "apollo"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=apollo,service.version={{ .Values.apollo.image.tag | default .Chart.AppVersion }},deployment.environment={{ .Values.global.environment }}"
            - name: OTEL_TRACES_SAMPLER
              value: "parentbased_always_on"
            - name: OTEL_METRICS_EXPORTER
              value: "otlp"
            - name: OTEL_TRACES_EXPORTER
              value: "otlp"
            - name: OTEL_LOGS_EXPORTER
              value: "otlp"
            {{- end }}
            {{- if .Values.apollo.env }}
            {{- toYaml .Values.apollo.env | nindent 12 }}
            {{- end }}
          resources:
            requests:
              cpu: "1"
              memory: "5Gi"
            limits:
              cpu: "1"
              memory: "6Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-apollo
  labels:
    app: apollo
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.apollo.service.type }}
  ports:
    - port: {{ .Values.apollo.service.port }}
      targetPort: 9900
      protocol: TCP
      {{- if and (eq .Values.apollo.service.type "NodePort") .Values.apollo.service.nodePort }}
      nodePort: {{ .Values.apollo.service.nodePort }}
      {{- end }}
  selector:
    app: apollo
    release: {{ .Release.Name }}
