# Minio configuration - Development
minio:
  replicaCount: 1
  image:
    repository: AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/composio-self-host/minio
    tag: "latest"
    pullPolicy: Always
  
  service:
    type: ClusterIP
  
  auth:
    rootUser: "minioadmin"
    rootPassword: "minioadmin123"
  
  persistence:
    enabled: true
    size: 8Gi
    accessMode: ReadWriteOnce
    storageClass: ""
  
  resources:
    requests:
      memory: "4Gi"
      cpu: "2"
    limits:
      memory: "4Gi"
      cpu: "2"
  
  livenessProbe:
    httpGet:
      path: /minio/health/live
      port: 9000
    initialDelaySeconds: 120
    periodSeconds: 30
  
  readinessProbe:
    httpGet:
      path: /minio/health/ready
      port: 9000
    initialDelaySeconds: 30
    periodSeconds: 10
  
  extraEnvVars: []

# Mercury service configuration - Development
mercury:
  enabled: true
  useKnative: true
  replicaCount: 1
  image:
    repository: AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/composio-self-host/mercury
    tag: "latest"
    pullPolicy: Always
  
  # Let the container use its default entrypoint
  # command: []
  # args: []
  
  service:
    type: ClusterIP
    port: 8080
  
  autoscaling:
    minScale: 1
    maxScale: 10
    target: 80
  
  containerConcurrency: 0
  timeoutSeconds: 300
  
  resources:
    requests:
      memory: "8Gi"
      cpu: "4"
    limits:
      memory: "16Gi"
      cpu: "8"
      
  knative:
    minReplicas: 1
    replicas: 2
    maxReplicas: 5

  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    capabilities:
      drop:
      - ALL
    seccompProfile:
      type: RuntimeDefault
  
  ingress:
    enabled: false
    className: ""
    annotations: {}
    host: ""
    tls: []
  
  volumeMounts: []
  volumes: []
  

