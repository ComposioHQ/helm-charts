# Temporal configuration - Using official helm chart as dependency with external PostgreSQL
temporal:
  fullnameOverride: "temporal-stack"
  
  server:
    enabled: true
    replicaCount: 2
    
    config:
      logLevel: "info"
      numHistoryShards: 512
      
      # Configure persistence to use PostgreSQL from external secret
      persistence:
        defaultStore: default
        
        # Main temporal database  
        default:
          driver: "sql"
          sql:
            driver: "postgres12"
            host: ""
            port: 5432
            database: "temporal"
            user: "postgres"
            existingSecret: "external-postgres-secret"
            maxConns: 20
            maxIdleConns: 20
            maxConnLifetime: "1h"
        
        # Visibility database (will be created by schema setup)
        visibility:
          driver: "sql" 
          sql:
            driver: "postgres12"
            host: ""
            port: 5432
            database: "temporal_visibility"
            user: "postgres"
            existingSecret: "external-postgres-secret"
            maxConns: 20
            maxIdleConns: 20
            maxConnLifetime: "1h"

    # Frontend service configuration
    frontend:
      service:
        type: ClusterIP
        port: 7233
        membershipPort: 6933
        httpPort: 7243

  # Enable schema setup to create temporal databases
  schema:
    createDatabase:
      enabled: true
    setup:
      enabled: true
      backoffLimit: 100
    update:
      enabled: true
      backoffLimit: 100

  # Enable web UI
  web:
    enabled: true
    replicaCount: 1
    service:
      type: ClusterIP
      port: 8080
  
  admintools:
    enabled: true

  cassandra:
    enabled: false
  mysql:
    enabled: false
  elasticsearch:
    enabled: false
    
  prometheus:
    enabled: false
    nodeExporter:
      enabled: false
  grafana:
    enabled: false

