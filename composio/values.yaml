# Development values for Composio
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Namespace configuration
# If create is true, the chart will create namespaces needed by services
# If create is false, you need to create namespaces externally before deploying
namespace:
  create: false
  # Name of the namespace where Composio services will be deployed
  # If not specified, defaults to "composio"
  name: "composio"

global:
  environment: development
  domain: localhost
  imagePullSecrets:
    - name: ecr-secret
  # Add global security defaults for GKE Autopilot

# External secrets configuration
# Pass these during helm install using --set flags:
# --set externalSecrets.ecr.token="$(aws ecr get-login-password --region us-east-1)"
# --set externalSecrets.redis.url="redis://user:pass@host:port"
externalSecrets:
  # ECR authentication
  ecr:
    token: ""
    server: "008971668139.dkr.ecr.us-east-1.amazonaws.com"
    username: "AWS"

# Global secrets configuration for development
# All secrets will be auto-generated for security

externalPostgreSQL:
  enabled: true

# External Redis configuration
# To use external Redis:
# 1. Set externalRedis.enabled: true
# 2. Set redis.enabled: false
# 3. Provide Redis URL via: --set externalSecrets.redis.url="redis://user:pass@host:port/db"
externalRedis:
  enabled: true
    
redis:
  # Note: Set enabled to false when using external Redis (externalRedis.enabled: true)
  enabled: false
  auth:
    enabled: true
    password: "redis123"
  architecture: standalone
  master:
    persistence:
      enabled: true
      size: 8Gi
    resources:
      requests:
        memory: "4Gi"
        cpu: "2"
      limits:
        memory: "4Gi"
        cpu: "2"
    # Disable privileged sysctls for GKE Autopilot
    sysctlImage:
      enabled: false
    sysctl:
      enabled: false


# Apollo service configuration - Development
apollo:
  replicaCount: 2
  image:
    repository: 008971668139.dkr.ecr.us-east-1.amazonaws.com/composio-self-host/apollo
    tag: "latest"
    pullPolicy: Always
  
  # Apollo DB init container configuration
  dbInit:
    enabled: true
    image:
      repository: 008971668139.dkr.ecr.us-east-1.amazonaws.com/composio-self-host/apollo-db-init
      tag: "latest"
      pullPolicy: Always
  
  service:
    type: NodePort
    port: 9900
    nodePort: 30900
  
  resources:
    requests:
      memory: "5Gi"
      cpu: "1"
    limits:
      memory: "6Gi"
      cpu: "1"
  
  database:
    urlSecret:
      name: "external-postgres-secret"
      key: "url"
  
  # Note: Secrets are now managed globally in the 'secrets' section
  
  # HPA (Horizontal Pod Autoscaler) configuration
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
    # Scaling behavior configuration
    scaleDownStabilizationWindowSeconds: 300
    scaleDownPercent: 10
    scaleDownPeriodSeconds: 60
    scaleUpStabilizationWindowSeconds: 60
    scaleUpPercent: 100
    scaleUpPeriodSeconds: 15
    scaleUpPods: 4

# Thermos service configuration - Development
thermos:
  replicaCount: 2
  image:
    repository: 008971668139.dkr.ecr.us-east-1.amazonaws.com/composio-self-host/thermos
    tag: "latest"
    pullPolicy: Always
  
  # Thermos DB init container configuration
  dbInit:
    enabled: true
    image:
      repository: 008971668139.dkr.ecr.us-east-1.amazonaws.com/composio-self-host/thermos-db-init
      tag: "latest"
      pullPolicy: Always
  
  service:
    type: ClusterIP
    port: 8180
  
  resources:
    requests:
      memory: "4Gi"
      cpu: "2"
    limits:
      memory: "5Gi"
      cpu: "2"
  
  # Note: Secrets are now managed globally in the 'secrets' section
  
  # HPA (Horizontal Pod Autoscaler) configuration
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
    # Scaling behavior configuration
    scaleDownStabilizationWindowSeconds: 300
    scaleDownPercent: 10
    scaleDownPeriodSeconds: 60
    scaleUpStabilizationWindowSeconds: 60
    scaleUpPercent: 100
    scaleUpPeriodSeconds: 15
    scaleUpPods: 4

# DB Init configuration for init containers
dbInit:
  adminEmail: "hello@composio.dev"

# Temporal configuration - Using official helm chart as dependency with external PostgreSQL
temporal:
  fullnameOverride: "temporal-stack"
  
  server:
    enabled: true
    replicaCount: 2
    
    config:
      logLevel: "info"
      numHistoryShards: 512
      
      # Configure persistence to use PostgreSQL from external secret
      persistence:
        defaultStore: default
        
        # Main temporal database  
        default:
          driver: "sql"
          sql:
            driver: "postgres12"
            host: "override_some_ip_address_here"
            port: 5432
            database: "temporal"
            user: "postgres"
            existingSecret: "external-postgres-secret"
            maxConns: 20
            maxIdleConns: 20
            maxConnLifetime: "1h"
        
        # Visibility database (will be created by schema setup)
        visibility:
          driver: "sql" 
          sql:
            driver: "postgres12"
            host: "override_some_ip_address_here"
            port: 5432
            database: "temporal_visibility"
            user: "postgres"
            existingSecret: "external-postgres-secret"
            maxConns: 20
            maxIdleConns: 20
            maxConnLifetime: "1h"
      namespaces:
        # Enable this to create namespaces
        create: true
        namespace:
          - name: default
            retention: 7d

    # Frontend service configuration
    frontend:
      service:
        type: ClusterIP
        port: 7233
        membershipPort: 6933
        httpPort: 7243

  # Enable schema setup to create temporal databases
  schema:
    createDatabase:
      enabled: true
    setup:
      enabled: true
      backoffLimit: 100
    update:
      enabled: true
      backoffLimit: 100

  # Enable web UI
  web:
    enabled: true
    replicaCount: 1
    service:
      type: ClusterIP
      port: 8080
  
  admintools:
    enabled: true

  cassandra:
    enabled: false
  mysql:
    enabled: false
  elasticsearch:
    enabled: false
    
  prometheus:
    enabled: false
    nodeExporter:
      enabled: false
  grafana:
    enabled: false

prometheus:
  enabled: false
  nodeExporter:
    enabled: false
  imagePullSecrets: []

grafana:
  enabled: false
  replicas: 1

testFramework:
  enabled: false

rbac:
  create: false
  pspEnabled: false
  namespaced: true

elasticsearch:
  enabled: false

cassandra:
  enabled: false

ingress:
  enabled: false

serviceAccount:
  create: true
  annotations: {}
  name: ""

nodeSelector: {}

tolerations: []

affinity: {}

# OpenTelemetry configuration
otel:
  enabled: true
  exporter:
    otlp:
      endpoint: "http://otel-collector:4317"
      insecure: true
  traces:
    enabled: true
  metrics:
    enabled: true
    exportInterval: 60000  # milliseconds
  environment: "development"
  # Service-specific configurations
  apollo:
    serviceName: "apollo"
    serviceVersion: "1.0.0"
  thermos:
    serviceName: "thermos"
    serviceVersion: "1.0.0"
  mercury:
    serviceName: "mercury-openapi"
    serviceVersion: "1.0.0"
  
  # OpenTelemetry Collector configuration
  collector:
    enabled: true
    replicaCount: 1
    image:
      repository: otel/opentelemetry-collector-contrib
      tag: "0.91.0"
      pullPolicy: IfNotPresent
    
    service:
      type: ClusterIP
      ports:
        otlp:
          port: 4317
          targetPort: 4317
          protocol: TCP
        otlp-http:
          port: 4318
          targetPort: 4318
          protocol: TCP
        jaeger:
          port: 14250
          targetPort: 14250
          protocol: TCP
        prometheus:
          port: 8889
          targetPort: 8889
          protocol: TCP
    
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
    
    # Collector configuration
    config:
      # Exporters configuration - modify these to send to your observability backend
      exporters:
        # Console exporter for debugging (disable in production)
        debug:
          verbosity: basic
        # Prometheus exporter for metrics
        prometheus:
          endpoint: "0.0.0.0:8889"
        # OTLP exporter - configure this to send to your backend
        # otlp:
        #   endpoint: "https://your-backend:4317"
        #   headers:
        #     api-key: "your-api-key"
      
      # Processors for data transformation
      processors:
        batch:
          timeout: 1s
          send_batch_size: 1024
        memory_limiter:
          limit_mib: 512
      
      # Receivers to collect telemetry data
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: "0.0.0.0:4317"
            http:
              endpoint: "0.0.0.0:4318"
        jaeger:
          protocols:
            grpc:
              endpoint: "0.0.0.0:14250"
      
      # Extensions for additional functionality
      extensions:
        health_check:
          endpoint: "0.0.0.0:13133"
        pprof:
          endpoint: "0.0.0.0:1777"
        zpages:
          endpoint: "0.0.0.0:55679"
      
      # Service pipelines
      service:
        extensions: [health_check, pprof, zpages]
        pipelines:
          traces:
            receivers: [otlp, jaeger]
            processors: [memory_limiter, batch]
            exporters: [debug]  # Add your backend exporters here
          metrics:
            receivers: [otlp]
            processors: [memory_limiter, batch]
            exporters: [debug, prometheus]  # Add your backend exporters here

# AWS configuration - disabled for development
aws:
  region: us-east-1
  s3:
    lambdaBucketName: "tools"
  lambda:
    functionName: "mercury"
    
# Minio configuration - Development
minio:
  replicaCount: 1
  
  # Deployment strategy to prevent Multi-Attach volume errors
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # Allow old pod to terminate first
      maxSurge: 0        # Don't create new pod until old one is gone
  
  image:
    repository: 008971668139.dkr.ecr.us-east-1.amazonaws.com/composio-self-host/minio
    tag: "latest"
    pullPolicy: Always
  
  service:
    type: ClusterIP
  
  auth:
    rootUser: "minioadmin"
    rootPassword: "minioadmin123"
  
  persistence:
    enabled: true
    size: 8Gi
    accessMode: ReadWriteOnce
    storageClass: ""
  
  resources:
    requests:
      memory: "4Gi"
      cpu: "2"
    limits:
      memory: "4Gi"
      cpu: "2"
  
  livenessProbe:
    httpGet:
      path: /minio/health/live
      port: 9000
    initialDelaySeconds: 120
    periodSeconds: 30
  
  readinessProbe:
    httpGet:
      path: /minio/health/ready
      port: 9000
    initialDelaySeconds: 30
    periodSeconds: 10
  
  extraEnvVars: []

# Mercury service configuration - Development
mercury:
  enabled: true
  useKnative: true
  replicaCount: 1
  image:
    repository: 008971668139.dkr.ecr.us-east-1.amazonaws.com/composio-self-host/mercury
    tag: "latest"
    pullPolicy: Always
  
  # Let the container use its default entrypoint
  # command: []
  # args: []
  
  service:
    type: ClusterIP
    port: 8080
  
  autoscaling:
    minScale: 1
    maxScale: 10
    target: 80
  
  containerConcurrency: 0
  timeoutSeconds: 300
  
  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "4Gi"
      cpu: "2"
      
  knative:
    minReplicas: 1
    replicas: 2
    maxReplicas: 5

  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    capabilities:
      drop:
      - ALL
    seccompProfile:
      type: RuntimeDefault
  
  ingress:
    enabled: false
    className: ""
    annotations: {}
    host: ""
    tls: []
  
  volumeMounts: []
  volumes: []
  

